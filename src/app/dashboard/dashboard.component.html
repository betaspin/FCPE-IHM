<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Campagnes
      </div>
      <div class="panel-body">
        <div id="morris-donut-chart"></div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-4 -->
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        Campagnes en cours
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">

        <table class="table table-striped" [mfData]="etablissements" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
          <tr>
            <th style="width: 30%">
              <mfDefaultSorter by="id">id</mfDefaultSorter>
            </th>
            <th style="width: 35%">
              <mfDefaultSorter by="nom">nom</mfDefaultSorter>
            </th>
            <th style="width: 35%">
              <mfDefaultSorter by="ville">ville</mfDefaultSorter>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.id}}</td>
            <td>{{item.nom}}</td>
            <td>{{item.ville}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>

      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-8 -->
</div>
<!-- /.row -->
