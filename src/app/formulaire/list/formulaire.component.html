<br/>
<form name="text" class="form-inline">
  <div class="form-group">
    <input type="text" name="nom" placeholder="Rechercher par titre" [(ngModel)]="searchName" class="form-control"/>
  </div>
</form>
<table class="table table-striped" [mfData]="formulaires" #mf="mfDataTable" [mfRowsOnPage]="25">
  <thead>
  <tr>
    <th style="width: 10%">
      <mfDefaultSorter by="id">id</mfDefaultSorter>
    </th>
    <th style="width: 30%">
      <mfDefaultSorter by="nom">titre</mfDefaultSorter>
    </th>

    <th style="width: 15%">
      <mfDefaultSorter by="niveau">niveau</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="serie">serie</mfDefaultSorter>
    </th>


    <th style="width: 15%">
      <mfDefaultSorter by="statut">statut</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="etat">etat</mfDefaultSorter>
    </th>
    <th style="width: 10%">
      Actions
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data | filterBy:{nom: searchName} ">
    <td>{{item.id}}</td>
    <td>{{item.nom}}</td>
    <td>{{item.niveau}}</td>
    <td>{{item.serie}}</td>
    <td>{{item.statut}}</td>
    <td>{{item.etat}}</td>

    <td>
      <a routerLink="/formulaire/edit/{{item.id}}" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
      <button class="btn btn-sm btn-warning" (click) = "deleteFormulaire(item.id)"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="7">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
