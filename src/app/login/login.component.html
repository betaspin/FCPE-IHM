<div class="col-md-3 col-md-offset-3">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Merci de vous identifier</h3>
    </div>
    <div class="panel-body">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <fieldset>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Identifiant</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Identifiant requis</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Mot de passe requis</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-success btn-block">Se connecter</button>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </fieldset>
      </form>
    </div>
</div>
